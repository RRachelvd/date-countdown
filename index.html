    <style>
      h1 {
        font-weight: 500;
        font-size: 60px;
        font-weight: 600;
      }
      h2 {
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
        margin-bottom: 60px;
      }

      h3 {
        font-weight: 300;
        font-style: italic;
        margin-top: 10px;
        margin-bottom: 85px;
      }

      .normal {
        font-style: normal;
      }
      .clock {
        font-family: monospace;
        text-align: center;
        font-size: 60px;
        background-color: brown;
        color: whitesmoke;
        padding: 40px;
        width: 50%;
        border-radius: 20px;
        display: block;
        margin: 40px auto 30px auto;
      }

      body {
        font-family: "Merritweather", sans-serif;
        margin: 0px;
      }

      img {
        height: 200px;
        width: 200px;
        border-radius: 100px;
        filter: contrast(80%);
        margin: 0 auto;
        text-align: center;
        margin: 20px 25px;
        border: 6px solid brown;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.2);
      }

      .container {
        max-width: 80%;
        text-align: center;
        display: block;
        margin: 50px auto;
      }

      .special-text {
        font-style: italic;
        font-weight: 700;
      }

      .grid {
        display: grid;
      }

      .player {
        margin: 20px;
      }

      button {
        padding: 30px;
        font-family: "Oleo Script", system-ui;
        font-size: 22px;
        border-radius: 12px;
        background: radial-gradient(
          circle at 10% 20%,
          rgb(222, 168, 248) 0%,
          rgb(168, 222, 248) 21.8%,
          rgb(189, 250, 205) 35.6%,
          rgb(243, 250, 189) 52.9%,
          rgb(250, 227, 189) 66.8%,
          rgb(248, 172, 172) 90%,
          rgb(254, 211, 252) 99.7%
        );
        border: none;
        margin-bottom: 50px;
        transition: all 100ms ease-in-out;
      }

      button:hover {
        opacity: 70%;
        cursor: pointer;
        border: none;
      }

      button:visited {
        opacity: 100%;
        border: none;
      }

      footer {
        background-color: brown;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      @media (max-width: 800px) {
        .container {
          margin: 2px 2px;
          padding: 25px;
          text-align: center;
          max-width: 100%;
        }
        .clock {
          font-size: 30px;
          width: 73%;
          margin-bottom: 40px;
          margin-top: 15px;
        }
        h1 {
          font-size: 50px;
          font-weight: 600;
        }
        h2 {
          font-size: 25px;
          line-height: 1.5;
          margin-bottom: 38px;
        }
        h3 {
          font-size: 20px;
        }
        img {
          height: 120px;
          width: 120px;
          margin: 8px;
        }

        footer {
          grid-template-columns: 1fr;
          margin: 0px;
          padding-bottom: 20px;
        }
        .player {
          width: 90%;
          text-align: center;
          display: block;
          margin: 20px auto 0px auto;
        }
        button {
          margin-bottom: 80px;
        }
      }

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("June 12, 2024 19:30:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function () {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        var d = " nachtjes, ";
        var h = " uurtjes, ";
        var m = " minuutjes, ";
        var s = " secondjes";

        if (days === 1) {
          d = " nachtje, ";
        }
        if (hours === 1) {
          h = " uurtje, ";
        }
        if (minutes === 1) {
          m = " minuutje, ";
        }
        if (seconds === 1) {
          s = " secondje";
        }

        if (
          hours === 23 ||
          hours === 22 ||
          hours === 21 ||
          hours === 20 ||
          hours === 19
        ) {
          days = days + 1;
        }

        document.getElementById("d").innerHTML = days + d;

        document.getElementById("h").innerHTML = hours + h;

        document.getElementById("m").innerHTML = minutes + m;

        document.getElementById("s").innerHTML = seconds + s;

        // If the count down is over, write some text
        if (distance < 0) {
